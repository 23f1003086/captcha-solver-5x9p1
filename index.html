<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <img id="captchaImage" src="" alt="Captcha Image">
    <div id="result">Solving captcha...</div>
    <div id="error"></div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function preprocessImage(img, rotation = 0) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Rotate canvas if needed
            const angle = rotation * Math.PI / 180;
            const w = img.naturalWidth;
            const h = img.naturalHeight;
            canvas.width = w;
            canvas.height = h;
            ctx.translate(w / 2, h / 2);
            ctx.rotate(angle);
            ctx.translate(-w / 2, -h / 2);
            ctx.drawImage(img, 0, 0);

            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Convert to grayscale & threshold
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i+1], b = data[i+2];
                let gray = 0.3*r + 0.59*g + 0.11*b;
                gray = gray < 128 ? 0 : 255;
                data[i] = data[i+1] = data[i+2] = gray;
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        async function solveCaptcha(imageUrl) {
            const img = document.getElementById('captchaImage');
            img.src = imageUrl;

            img.onload = async () => {
                const rotations = [-5, 0, 5]; // Try small angles for wavy text
                let bestText = '';
                let bestConfidence = 0;

                for (const rot of rotations) {
                    const canvas = preprocessImage(img, rot);
                    try {
                        const result = await Tesseract.recognize(canvas, 'eng', {
                            logger: info => console.log(info)
                        });

                        const text = result.data.text.trim();
                        const conf = result.data.confidence;

                        if (text && conf > bestConfidence) {
                            bestText = text;
                            bestConfidence = conf;
                        }
                    } catch (err) {
                        console.log(`OCR failed for rotation ${rot}: ${err.message}`);
                    }
                }

                if (bestText) {
                    document.getElementById('result').innerText = `✅ Solved Captcha: ${bestText}`;
                    document.getElementById('error').innerText = '';
                } else {
                    document.getElementById('result').innerText = '';
                    document.getElementById('error').innerText = '❌ Failed to solve captcha.';
                }
            }

            img.onerror = () => {
                document.getElementById('error').innerText = 'Failed to load captcha image.';
                document.getElementById('result').innerText = '';
            }
        }

        window.onload = function() {
            const url = getUrlParameter('url') || 'sample.png'; // Keep your original captcha
            solveCaptcha(url);
        };
    </script>
</body>
</html>
