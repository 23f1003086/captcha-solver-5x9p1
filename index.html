<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <img id="captchaImage" src="" alt="Captcha Image">
    <div id="result">Solving captcha...</div>
    <div id="error"></div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function preprocessImage(img, rotation = 0) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const w = img.naturalWidth;
            const h = img.naturalHeight;
            canvas.width = w;
            canvas.height = h;

            ctx.translate(w/2, h/2);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.translate(-w/2, -h/2);
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;

            // Grayscale + threshold + simple denoising
            for (let i = 0; i < data.length; i += 4) {
                let gray = 0.3*data[i] + 0.59*data[i+1] + 0.11*data[i+2];
                gray = gray < 150 ? 0 : 255; // threshold
                data[i] = data[i+1] = data[i+2] = gray;
            }

            // Simple 3x3 median-like denoising
            const copy = new Uint8ClampedArray(data);
            const w4 = w*4;
            for (let y=1; y<h-1; y++) {
                for (let x=1; x<w-1; x++) {
                    let sum=0;
                    for (let dy=-1; dy<=1; dy++) {
                        for (let dx=-1; dx<=1; dx++) {
                            let idx = ((y+dy)*w + (x+dx))*4;
                            sum += copy[idx];
                        }
                    }
                    let avg = sum/9;
                    let idx = (y*w + x)*4;
                    data[idx] = data[idx+1] = data[idx+2] = avg > 128 ? 255 : 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        async function solveCaptcha(imageUrl) {
            const img = document.getElementById('captchaImage');
            img.src = imageUrl;

            img.onload = async () => {
                const rotations = [-10, -5, 0, 5, 10]; // try small angles
                let bestText = '';
                let bestConfidence = 0;

                for (const rot of rotations) {
                    const canvas = preprocessImage(img, rot);
                    try {
                        const result = await Tesseract.recognize(canvas, 'eng', {
                            logger: m => console.log(m)
                        });
                        const text = result.data.text.replace(/\s/g,'').trim();
                        const conf = result.data.confidence;

                        if (text && conf > bestConfidence) {
                            bestText = text;
                            bestConfidence = conf;
                        }
                    } catch (err) {
                        console.log(`OCR failed at rotation ${rot}: ${err.message}`);
                    }
                }

                if (bestText) {
                    document.getElementById('result').innerText = `✅ Solved Captcha: ${bestText}`;
                    document.getElementById('error').innerText = '';
                } else {
                    document.getElementById('result').innerText = '';
                    document.getElementById('error').innerText = '❌ Failed to solve captcha.';
                }
            }

            img.onerror = () => {
                document.getElementById('error').innerText = 'Failed to load captcha image.';
                document.getElementById('result').innerText = '';
            }
        }

        window.onload = function() {
            const url = getUrlParameter('url') || 'sample.png';
            solveCaptcha(url);
        };
    </script>
</body>
</html>
