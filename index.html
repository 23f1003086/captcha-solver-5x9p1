<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <img id="captchaImage" src="" alt="Captcha Image">
    <div id="result">Solving captcha...</div>
    <div id="error"></div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function preprocessImage(img) {
            // Create a canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Convert to grayscale & increase contrast
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i+1];
                const b = data[i+2];
                let gray = 0.3*r + 0.59*g + 0.11*b;

                // Simple contrast adjustment
                gray = gray < 128 ? 0 : 255;

                data[i] = data[i+1] = data[i+2] = gray;
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        async function solveCaptcha(imageUrl) {
            const img = document.getElementById('captchaImage');
            img.src = imageUrl;

            img.onload = async () => {
                try {
                    const canvas = preprocessImage(img);

                    const { data: { text } } = await Tesseract.recognize(
                        canvas,
                        'eng',
                        { logger: info => console.log(info) }
                    );

                    document.getElementById('result').innerText = `âœ… Solved Captcha: ${text.trim()}`;
                } catch (err) {
                    document.getElementById('error').innerText = 'Error solving captcha: ' + err.message;
                    document.getElementById('result').innerText = '';
                }
            }

            img.onerror = () => {
                document.getElementById('error').innerText = 'Failed to load captcha image.';
                document.getElementById('result').innerText = '';
            }
        }

        window.onload = function() {
            const url = getUrlParameter('url') || 'sample.png'; // Your original captcha
            solveCaptcha(url);
        };
    </script>
</body>
</html>
