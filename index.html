<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 10px;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Captcha Solver</h1>
  <img id="captchaImage" src="" alt="Captcha Image">
  <div id="result">Waiting for image...</div>
  <div id="error"></div>

  <!-- ‚úÖ Correct official CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <script>
    // üß© Preprocess image (contrast + brightness enhancement)
    async function preprocessImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.filter = "contrast(1.5) brightness(1.2)";
          ctx.drawImage(img, 0, 0);
          resolve(canvas.toDataURL("image/png"));
        };
        img.onerror = reject;
        img.src = url;
      });
    }

    // üß† Perform OCR using Tesseract.js
    async function solveCaptcha(imageUrl) {
      const imgEl = document.getElementById('captchaImage');
      imgEl.src = imageUrl;

      document.getElementById('result').innerText = "Preprocessing image...";

      try {
        const processedImage = await preprocessImage(imageUrl);
        document.getElementById('result').innerText = "Recognizing text...";

        const { data: { text } } = await Tesseract.recognize(
          processedImage,
          'eng',
          {
            logger: info => {
              if (info.status === 'recognizing text') {
                document.getElementById('result').innerText = 
                  `Recognizing... ${Math.round(info.progress * 100)}%`;
              }
              console.log(info);
            }
          }
        );

        document.getElementById('result').innerText = 
          text.trim() ? `‚úÖ Solved Captcha: ${text.trim()}` : "‚ö†Ô∏è No text detected.";
      } catch (err) {
        console.error(err);
        document.getElementById('error').innerText = 
          '‚ùå Error solving captcha: ' + err.message;
      }
    }

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = function() {
      const url = getUrlParameter('url') || 'https://tesseract.projectnaptha.com/img/eng_bw.png';
      solveCaptcha(url);
    };
  </script>
</body>
</html>
